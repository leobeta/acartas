<h1 mat-dialog-title>Add Patient</h1>
<form [formGroup]="form" (ngSubmit)="addPatient()">
  <mat-dialog-content>
    <div class="row">
      <mat-form-field class="mid-width" appearance="fill">
        <mat-label>First name</mat-label>
        <input matInput formControlName="firstname">
      </mat-form-field>
      <mat-form-field class="mid-width" appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastname">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="mid-width" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dob">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="mid-width" appearance="fill">
        <mat-label>Nationality</mat-label>
        <input matInput formControlName="nationality">
      </mat-form-field>
      <mat-form-field class="mid-width" appearance="fill">
        <mat-label>Residence Country</mat-label>
        <input matInput formControlName="residenceCountry">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="mid-width" appearance="fill">
        <mat-label>Locality</mat-label>
        <input matInput formControlName="locality">
      </mat-form-field>
      <mat-form-field class="mid-width" appearance="fill">
        <mat-label>Occupation</mat-label>
        <input matInput formControlName="occupation">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="mid-width" appearance="fill">
        <mat-label>Telephone</mat-label>
        <input matInput formControlName="telephone">
      </mat-form-field>
      <mat-form-field class="mid-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="closeDialog()" type="button">Cancel</button>
    <button mat-button cdkFocusInitial type="submit">Save</button>
  </mat-dialog-actions>
</form>
