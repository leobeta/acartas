<div>
  <ng-container *ngIf="isLoggedIn">
    <mat-toolbar class="mat-elevation-z8">
      <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
        <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
      </button>
      Cartas
    </mat-toolbar>
    <mat-sidenav-container>
      <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
        <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/IF9TK5Uy-KI/200x200" />
        <h4 class="name">Anna Smith</h4>
        <p class="designation">Psicologa</p>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="/">
          <mat-icon>home</mat-icon>
          <span>Inicio</span>
        </button>
        <button mat-button class="menu-button" routerLink="/patient">
          <mat-icon>person</mat-icon>
          <span>Pacientes</span>
        </button>
        <button mat-button class="menu-button" routerLink="/agenda">
          <mat-icon>calendar_month</mat-icon>
          <span>Agenda</span>
        </button>
        <button mat-button class="menu-button" routerLink="/cases">
          <mat-icon>person</mat-icon>
          <span>Casos</span>
        </button>
        <button mat-button class="menu-button" routerLink="/about">
          <mat-icon>info</mat-icon>
          <span>About</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="/help">
          <mat-icon>help</mat-icon>
          <span>Help</span>
        </button>
        <button mat-button class="menu-button" (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-sidenav>
      <mat-sidenav-content>
        <div class="content mat-elevation-z8">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </ng-container>
</div>
